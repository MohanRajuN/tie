<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>



<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
<style>
  body{
    background-image: url('./Assets/bg1.png'),url(./Assets/bg2.png);
    background-repeat: no-repeat;
    background-position: left;
    background-position-x: left;    
    width: 600;
  }
    
    </style>
</head>

<body>
    <!------ main contact form ---------->

    <div class="container-fluid mt-5 m-5 justify-content-center">
      <div class="row">
          <div class="col-md-6 ">
              <form class="form" action="" method="post">
              <fieldset>
                <legend class="text-center"><span>YOUR FEEDBACK MATTERS</span></legend>
        
                <!-- Name input-->
                <div class="form-group">
                  <label class="col-md-3 control-label" for="name">Name:</label>
                  <div class="col-md-9">
                    <input id="name" name="name" type="text" placeholder="NAME" class="form-control">
                  </div>
                </div>

                <!-- contact nimber input-->
                <div class="form-group">
                  <label class="col-md-3 control-label" for="tel">Phone:</label>
                  <div class="col-md-9">
                    <input id="tel" name="tel" type="tel" placeholder="CONTACT NUMBER" class="form-control">
                  </div>
                </div>
        
                <!-- Email input-->
                <div class="form-group">
                  <label class="col-md-3 control-label" for="email">Email:</label>
                  <div class="col-md-9">
                    <input id="email" name="email" type="text" placeholder="E-mail" class="form-control">
                  </div>
                </div>

                <!-- Message body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Feedback:</label>
              <div class="col-md-9">
                <textarea class="form-control" id="message" name="message" placeholder="FEEDBACK" rows="5"></textarea>
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 m-3 text-right">
                <button type="submit" class="btn btn-primary btn-lg">Submit </button>
                
              </div>
            </div>
          </fieldset>
        
        </form>

        </div>
      </div>
	</div>


</body>
</html>
