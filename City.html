<!DOCTYPE html>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Popup</title>
    <link

      crossorigin="anonymous"

    <link rel="stylesheet" href="style.css" />

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <div class="container-fluid">

          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="nav bar-nav justify-content-center">
            <a href="/Agri.html"
              ><button
                type="button"

                style="background-color: rgb(227, 81, 125); color: azure"
              >
                Agriculture
              </button></a
            >
          </div>
          <div class="nav bar-nav justify-content-center">
            <a href="/Travel.html"
              ><button
                type="button"
                class="btn btn-space"
                style="background-color:rgb(227, 81, 125); color: azure"
              >
                Travel
              </button></a
            >
          </div>
          <div class="nav bar-nav justify-content-center">
            <a href="/City.html"
              ><button
                type="button"
                class="btn btn-space"
                style="background-color: rgb(227, 81, 125); color: azure"
              >
                CityScapes
              </button></a
            >
          </div>
          <div class="nav bar-nav justify-content-center">
            <a href="/Animal.html"
              ><button
                type="button"

                style="background-color: rgb(227, 81, 125); color: azure"
              >
                Animals
              </button></a
            >
          </div>
          <div class="nav bar-nav justify-content-end w-100 text-center">
            <!-- Link to Home Page -->
            <a class="nav-link active" aria-current="page" href="index.html" style="color: deeppink;font-weight: bolder;">Home</a
            >
            <!-- Link to About Page -->
            <a class="nav-link" href="about.html" style="color: deeppink;font-weight: bolder;">About</a>
            <!-- Link to Contact Page -->
            <a class="nav-link" href="contact.html" style="color: deeppink;font-weight: bolder;">Contact</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- navbar ends -->
    <br>
    <br>
    <br>
    
    <!-- popup -->
    <div class="popup">
      <!-- top bar -->
      <div class="top-bar">
        <p class="image-name"></p>
        <span class="close-btn"></span>
      </div>
      <!-- arrows -->
      <button class="arrow-btn left-arrow">
        <img src="agri/arrow.png" alt="" />
      </button>
      <button class="arrow-btn right-arrow">
        <img src="agri/arrow.png" alt="" />
      </button>
      <!-- image -->
      <img src="img/img1.png" class="large-image" alt="" />
      <!-- image-index -->
      <h1 class="index">01</h1>
    </div>
    <!-- Images in the form of Gallery -->
    <div class="gallery">
      <div class="gallery-image">
        <img src="City/img1.png" alt="" class="image" />
      </div>
      <div class="gallery-image">
        <img src="City/img2.png" alt="" class="image" />
      </div>

      </div>

    <footer class="bg-dark text-white p-2 fixed-bottom">
      <p class="text-center">&copy;All Rights Reserved</p>
    </footer>
